<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FruityQ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/strawberry.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000822">
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <h1>üçâ FruityQ üçé</h1>
    <button id="startBtn">Start Game</button>
    <div class="intro-watermark">IdeaQLabs</div>
  </div>

  <!-- Game Container -->
  <div id="gameContainer" class="hidden">
    <!-- HUD / Scoreboard -->
    <div id="scoreboard">
      <div id="hud">
        <div class="hud-top">
          <div class="hud-item" id="score">Score: 0</div>
          <div class="hud-item" id="timer">Time: 60</div>
          <div class="hud-item" id="coins">Coins: 0</div>
        </div>
        <div class="hud-bottom">
          <div class="hud-item" id="totalCoins">Total Coins: 0</div>
        </div>
      </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="hidden">
      <div class="overlay">
        <h2>Game Over!</h2>
        <p id="finalScore">Final Score: 0</p>
        <button id="playAgainBtn">Play Again</button>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";

      apiKey: "AIzaSyAXzSTh1UxsOoac_YbNMhUD43GLUt4sqo8",

      projectId: "fruityq-349c5",
      storageBucket: "fruityq-349c5.firebasestorage.app",
      messagingSenderId: "104143710337",
      appId: "1:104143710337:web:c724e950a62b4eb9ca0580",
      measurementId: "G-Y203YJLE2R"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

  <!-- Game Script -->
  <script src="game.js"></script>

</body>
</html>
