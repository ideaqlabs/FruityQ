<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FruityQ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/strawberry.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000822">
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <h1>üçâ FruityQ üçé</h1>
    <button id="startBtn">Start Game</button>
    <div class="intro-watermark">IdeaQLabs</div>
  </div>

  <!-- Game Container -->
  <div id="gameContainer" class="hidden">
    <div id="gameUI" class="hidden">
      <!-- HUD -->
      <div id="hud">
        <div class="hud-item" id="score">Score: 0</div>
        <div class="hud-item" id="timer">Time: 60</div>
        <div class="hud-item" id="coins">Coins: 0</div>
        <div class="hud-item" id="totalCoins">Total Coins: 0</div>
      </div>

      <!-- Canvas -->
      <div id="canvasWrapper">
        <canvas id="gameCanvas"></canvas>
      </div>
    </div>

    <!-- Game Over -->
    <div id="gameOverScreen" class="hidden">
      <div class="overlay">
        <h2>Game Over!</h2>
        <p id="finalScore">Final Score: 0</p>
        <button id="playAgainBtn">Play Again</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
