<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FruityQ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Favicon (browser tab icon) -->
  <link rel="icon" type="image/png" sizes="192x192" href="assets/strawberry.png">

  <!-- Progressive Web App manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000822">
</head>
<body>
  <!-- Game Container: this is what we requestFullscreen() on -->
  <div id="gameContainer" class="hidden">
    <!-- HUD (visible only during play) -->
    <div id="gameUI" class="hidden">
      <div id="hud">
        <span id="score">Score: 0</span>
        <span id="timer">Time: 60</span>
        <span id="coins">Coins: 0</span>
      </div>

      <!-- Canvas wrapper centers the canvas -->
      <div id="canvasWrapper">
        <canvas id="gameCanvas"></canvas>
      </div>
    </div>

    <!-- Game Over overlay (inside container so it shows in fullscreen) -->
    <div id="gameOverScreen" class="hidden">
      <div class="overlay">
        <h2>Game Over!</h2>
        <p id="finalScore">Final Score: 0</p>
        <button id="playAgainBtn">Play Again</button>
      </div>
    </div>
  </div>

  <!-- Start screen (shown on load) -->
  <div id="startScreen">
    <h1>üçâ FruityQ üçé</h1>
    <button id="startBtn">Start Game</button>
    <div class="intro-watermark">IdeaQLabs</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
